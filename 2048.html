<!DOCTYPE>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name=”viewport” content=”width=device-width, initial-scale=1.0, minimum-scale=0.5, maximum-scale=2.0, user-scalable=yes” />

<title>2048</title>

<link type="image/png" href="img/apple.ico" rel="shortcut icon"/>
<link rel="stylesheet" href="css/2048/reset.min.css">
<link rel="stylesheet" href="css/2048/style.css">

</head>

<body>

<div class="container">
	<div class="scores">
		<div class="score-container best-score">
			最佳: 
			<div class="score">
				<div id="bestScore">0</div>
			</div>
		</div>
		<div class="score-container">
			分数: 
			<div class="score">
				<div id="score">0</div>
				<div class="add" id="add"></div>
			</div>
		</div>
	</div>
	<div class="game">
		<div id="tile-container" class="tile-container"></div>
		<div class="end" id="end"><button class="btn not-recommended__item js-restart-btn" id="try-again">再试一次</button></div>
	</div>

	<div class="not-recommended">
		<button class="btn not-recommended__item js-restart-btn" id="restart">重新启动游戏</button><br/>
		<a href="homepage.html"><button class="btn not-recommended__item js-restart-btn" id="restart">返回</button></a>
	</div>

</div>

<script src="js/2048/index.js"></script>

</body>
</html>
